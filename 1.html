<!DOCTYPE html>
<html>
<head>
	<title>Konversi Nilai Angka</title>
</head>
<script language="javascript">

function test() {
	var angka =document.convert.Angka.value
	if (angka>81 && angka<=100)
		document.convert.Huruf.value="A"
	else if (angka>71 && angka<=80)
		document.convert.Huruf.value="AB"
	else if (angka>66 && angka<=70)
		document.convert.Huruf.value="B"
	else if (angka>61 && angka<=65)
		document.convert.Huruf.value="BC"
	else if (angka>56 && angka<=60)
		document.convert.Huruf.value="C"
	else if (angka>41 && angka<=55)
		document.convert.Huruf.value="D"
	else (angka>0 && angka <=41)
		document.convert.Huruf.value="E"
}
</script>
<body>
<form method="POST" name="kirim">
	<p>NILAI ANGKA <input type="text" name="Angka" size="20">
		NILAI HURUF <input type="text" name="Huruf" size="20">
	</p>
	<p><input type="button" value="TEBAK" name="TEBAK" onclick=test()>
	</p>
</form>
</body>
</html>
